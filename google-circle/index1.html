<!DOCTYPE html>
<html lang="en">

<body>
    <div id="main">
        
    </div>
    
    <script type="text/javascript" src="js/raphael-min.js"></script> <!-- Raphael 1.5.2 -->
    <script type="text/javascript">
	//set the total drawing area
	var paper = Raphael('main', 600, 600);
	var start = function () {
        // storing original coordinates
        this.ox = this.attr("x");
        this.oy = this.attr("y");
        this.attr({opacity: 1});
             
    };
    var move = function (dx, dy) {
        // move will be called with dx and dy
       this.attr({x: this.ox + dx, y: this.oy + dy}); 
    };
   var  up = function () {
        // restoring state
		//alert(this.attr("x")+","+ this.attr("y"));
		
		if ((this.attr("y") > 100 -50 && this.attr("y") <120 + 20) && (this.attr("x") > 500 - 50 && this.attr("y") <600 +50))
            alert("bingo!"); 
       // this.attr({opacity: .5});
               
    };  
	//define image dimention
       var image =  paper.image('img/friend1.png',40, 40,40,40).attr({
				fill: 'green',
				stroke: 'none',
				opacity: 1,
				
			});
        image.drag(move, start, up);
    </script>
	<div style="position:absolute;top:100px;left:500px;height:100;width:100;background:#cccccc">
	Drag to me
	</div>
</body>
</html>
